    <div id="main-container" class="w-full h-[75%] md:w-[50%] md:h-[70%] bg-gray-200 dark:bg-gray-400 rounded-2xl shadow-lg bg-opacity-2 mx-auto">
        <div id="start-screen" class="text-center font-semibold flex flex-col justify-center items-center">

            <button id="start-button" class="p-3 bg-blue-600 text-white font-bold rounded-full w-[30%] shadow-md hover:bg-indigo-700 transition-colors duration-300" >Start Quiz</button>
        </div>

        <div id="quiz-container" class="hidden">
            <div id="number-div" class="text-l font-bold p-1 tex-black dark:text-gray-700 ml-4"> </div>
            <hr class="border-t-2 border-gray-600 my-2">
            <div id="question-div"> </div>
            <hr class="border-t-2 border-gray-600 my-4">
            <div id="answers-div"></div>
            <hr class="border-t-2 border-gray-600 my-4">
            <div id="btns-div " class="m-3 flex flex-row-reverse">
                <button id="next-button" class="p-2 bg-blue-500 text-white rounded-3xl hover:bg-indigo-800 hidden">Next Question</button>
            </div>
            <div id="feedback-div" class="rounded-3xl m-4 p-3  text-center font-bold text-2xl">
            </div>
        </div>
        <div id="end-screen" class="hidden text-center font-semibold flex flex-col items-center justify-center p-8 bg-white shadow-lg rounded-2xl max-w-sm mx-auto my-12">
            <h2 id="end-message" class="text-3xl font-bold text-gray-800 mb-4">Quiz Finished!</h2>
            <p id="final-score" class="text-2xl text-blue-600 mb-2"></p>
            <p id="end-text" class="text-lg text-gray-600 mb-4"> </p>
            <p id="Previous-score" class="text-lg text-gray-600 mb-6"></p>
            <button id="restart-button" class="p-3 bg-blue-600 text-white font-bold rounded-full w-full shadow-md hover:bg-indigo-700 transition-colors duration-300">Restart Quiz</button>
        </div>
